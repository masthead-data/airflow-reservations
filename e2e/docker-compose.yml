# E2E Test Environment for Airflow Reservations Policy
#
# This docker-compose setup runs Airflow in standalone mode with the
# airflow-reservations-policy plugin installed from local source.
#
# Usage:
#   ./e2e/run_test.sh

x-airflow-common: &airflow-common
  image: apache/airflow:2.10.4-python3.11
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: '5'
    # Enable debug logging for our plugin
    AIRFLOW__LOGGING__LOGGING_LEVEL: 'INFO'
    # Point to our test config
    RESERVATIONS_CONFIG_PATH: '/opt/airflow/dags/reservations_config.json'
    # Required for standalone mode
    _AIRFLOW_DB_MIGRATE: 'true'
    _AIRFLOW_WWW_USER_CREATE: 'true'
    _AIRFLOW_WWW_USER_USERNAME: 'admin'
    _AIRFLOW_WWW_USER_PASSWORD: 'admin'
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ../:/opt/airflow/plugin_src:ro
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on: &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 5s
      retries: 5
    restart: always

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Installing airflow-reservations-policy from local source..."
        rm -rf /tmp/plugin && cp -r /opt/airflow/plugin_src /tmp/plugin
        pip install /tmp/plugin --no-deps
        echo "Initializing database..."
        airflow db migrate
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        echo "Initialization complete!"
    environment:
      <<: *airflow-common-env
    user: "0:0"

  airflow-webserver:
    <<: *airflow-common
    command: >
      bash -c "rm -rf /tmp/plugin && cp -r /opt/airflow/plugin_src /tmp/plugin && python -m pip install /tmp/plugin --no-deps && airflow webserver"
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: >
      bash -c "rm -rf /tmp/plugin && cp -r /opt/airflow/plugin_src /tmp/plugin && python -m pip install /tmp/plugin --no-deps && airflow scheduler"
    healthcheck:
      test: [ "CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"' ]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
    <<: *airflow-common
    command: >
      bash -c "rm -rf /tmp/plugin && cp -r /opt/airflow/plugin_src /tmp/plugin && python -m pip install /tmp/plugin --no-deps && airflow triggerer"
    healthcheck:
      test: [ "CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"' ]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

volumes:
  postgres-db-volume:
