name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          make setup
      - name: Run tests
        run: |
          make test

  e2e:
    # Run on main branch/tag pushes and PRs from the same repo (includes Dependabot)
    # Skip for PRs from forks due to workload identity security restrictions
    if: (github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))) || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        airflow-version: ['2', '3']
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          make setup
      - id: auth
        uses: 'google-github-actions/auth@v3'
        with:
          workload_identity_provider: 'projects/431544431936/locations/global/workloadIdentityPools/github/providers/github-ci'
          service_account: 'github-ci-deployer@masthead-prod.iam.gserviceaccount.com'
          create_credentials_file: true
      - name: Set up GCP credentials for Docker
        run: |
          # Create gcloud config directory and copy credentials
          mkdir -p $HOME/.config/gcloud
          cp ${{ steps.auth.outputs.credentials_file_path }} $HOME/.config/gcloud/application_default_credentials.json
      - name: Run E2E tests (Airflow ${{ matrix.airflow-version }}.x)
        run: |
          ./tests/e2e/run_e2e_test.sh --version ${{ matrix.airflow-version }}

  dependabot:
    name: Dependabot auto-merge
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: github.event.pull_request.user.login == 'dependabot[bot]' && github.repository == 'masthead-data/airflow-reservations'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for Dependabot PRs
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [test, e2e]
    permissions:
      contents: write
      id-token: write  # Required for trusted publishing to PyPI
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
